spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: false
        use_sql_comments: false
        jdbc:
          time_zone: UTC
          batch_size: 30
  data:
    web:
      pageable:
        max-page-size: 100
  cache:
    redis:
      host: host.docker.internal
      port: 6379
logging:
  level:
    root: INFO

